<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM</title>
</head>

<body>
    <div>
        <h1>Programming Languages</h1>
        <ul>
            <li class="p-languages">JavaScript</li>
            <li class="p-languages">Kotlin</li>
            <li class="p-languages">Swift</li>
        </ul>
    </div>
    <script>
        let languages = document.getElementsByClassName("p-languages")
        console.log(languages[2])
    </script>
</body>

</html>
